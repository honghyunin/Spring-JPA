spring:
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
        show-sql: true

  datasource:
    url: jdbc:h2:~/tes
    driver-class-name: org.h2.Driver
    username: sa

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true